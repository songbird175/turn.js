<script type="text/javascript">

	$(window).ready(function() {
		$('#mermaid').turn({
							display: 'single',
							acceleration: true,
							gradients: !$.isTouch,
							elevation:50,
							when: {
								turned: function(e, page) {
									/*console.log('Current view: ', $(this).turn('view'));*/
								}
							}
						});
	});
	
	
	$(window).bind('keydown', function(e){
		
		if (e.keyCode==37)
			$('#mermaid').turn('previous');
		else if (e.keyCode==39)
			$('#mermaid').turn('next');
			
	});

</script>
